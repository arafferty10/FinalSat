<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NippleJS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="http://yoannmoinet.github.io/nipplejs/stylesheets/styles.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="http://yoannmoinet.github.io/nipplejs/stylesheets/github-light.css" media="screen" title="no title" charset="utf-8">
        <style>
            body {
                padding:0px !important;
            }
            #buttons {
                display: none;
            }
            .button {
                display: none;
            }
            
            .highlight {
                display: none;
            }
            .highlight.active {
                display: block;
            }
            .zone {
                display: none;
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0;
            }
            .zone.active {
                display: block;
            }
            .zone > h1 {
                position: absolute;
                padding: 10px 10px;
                margin: 0;
                color: white;
                right: 0;
                bottom: 0;
            }
            .zone.dynamic {
                background: rgba(0, 0, 255, 0.1);
            }
            .zone.semi {
                background: rgba(255, 255, 255, 0.1);
            }
            .zone.static {
                background: rgba(255, 0, 0, 0.1);
            }
            .zone_joystick {
                width: 100% !important;
                height: 100% !important;
            }
            #zone_joystick {
                height:1000px !important;
            }


            #debug {
                display: none;
            }



            .chat page {
                display: none;
            }
            * {
              box-sizing: border-box;
            }

            html {
              font-weight: 300;
              -webkit-font-smoothing: antialiased;
            }

            html, input {
              font-family:
                "HelveticaNeue-Light",
                "Helvetica Neue Light",
                "Helvetica Neue",
                Helvetica,
                Arial,
                "Lucida Grande",
                sans-serif;
            }

            html, body {
              height: 100%;
              margin: 0;
              padding: 0;
            }

            ul {
              list-style: none;
              word-wrap: break-word;
            }

            /* Pages */

            .pages {
              height: 100%;
              margin: 0;
              padding: 0;
              width: 100%;
            }

            .page {
              height: 100%;
              position: absolute;
              width: 100%;
            }

            /* Login Page */

            .login.page {
              background-color: #000;
            }

            .login.page .form {
              height: 100px;
              margin-top: -100px;
              position: absolute;

              text-align: center;
              top: 50%;
              width: 100%;
            }

            .login.page .form .usernameInput {
              background-color: transparent;
              border: none;
              border-bottom: 2px solid #fff;
              outline: none;
              padding-bottom: 15px;
              text-align: center;
              width: 400px;
            }

            .login.page .title {
              font-size: 200%;
            }

            .login.page .usernameInput {
              font-size: 200%;
              letter-spacing: 3px;
            }

            .login.page .title, .login.page .usernameInput {
              color: #fff;
              font-weight: 100;
            }

            /* Chat page */

            .chat.page {
              display: none;
            }

            /* Font */

            .messages {
              font-size: 150%;
            }

            .inputMessage {
              font-size: 100%;
            }

            .log {
              color: gray;
              font-size: 70%;
              margin: 5px;
              text-align: center;
            }

            /* Messages */

            .chatArea {
              height: 100%;
              padding-bottom: 60px;
            }

            .messages {
              height: 100%;
              margin: 0;
              overflow-y: scroll;
              padding: 10px 20px 10px 20px;
            }

            .message.typing .messageBody {
              color: gray;
            }

            .username {
              font-weight: 700;
              overflow: hidden;
              padding-right: 15px;
              text-align: right;
            }

            /* Input */

            .inputMessage {
              border: 10px solid #000;
              bottom: 0;
              height: 60px;
              left: 0;
              outline: none;
              padding-left: 10px;
              position: absolute;
              right: 0;
              width: 100%;
            }

        </style>
